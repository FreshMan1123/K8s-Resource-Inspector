apiVersion: inspector.k8s/v1
kind: RulesConfig

config:
  autoReload: false
  reloadInterval: "5m"
  environment: "test"

clusterEnvironments:
  test-cluster: "test"

rules:
  - id: "min_replicas"
    name: "副本数不少于2"
    category: "deployment"
    severity: "warning"
    condition:
      metric: "replicas"
      operator: ">="
      threshold: 2
    remediation: "建议将副本数设置为2及以上，提升高可用性"
    enabled: true

  - id: "require_resource_limits"
    name: "必须设置资源限制"
    category: "deployment"
    severity: "error"
    condition:
      metric: "has_resource_limits"
      operator: "=="
      threshold: true
    remediation: "所有容器都应设置CPU和内存限制"
    enabled: true

  - id: "require_image_pull_policy"
    name: "镜像拉取策略必须为IfNotPresent"
    category: "deployment"
    severity: "warning"
    condition:
      metric: "image_pull_policy"
      operator: "=="
      threshold: "IfNotPresent"
    remediation: "建议将所有容器的imagePullPolicy设置为IfNotPresent，避免频繁拉取镜像"
    enabled: true

  - id: "require_owner_label"
    name: "必须包含owner标签且值不为空"
    category: "deployment"
    severity: "warning"
    condition:
      metric: "has_labels"
      operator: "has_non_empty"
      threshold:
        owner: ""
    remediation: "Deployment 必须包含 owner 标签且值不能为空，用于标识资源负责人"
    enabled: true
